<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="/stopwatch.jpg"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold"></span> Stopwatch</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="icons/play.png" />

          <img id="pauseButton" src="icons/pause.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="icons/restart.png" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
